<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0ed41516ec.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="restaurant-detail.css">
  <title>restaurant-detail</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="nav1">
      <a href="home.html" class="logo">
        <img src="logo_white.png" height="70px">
      </a>
    </div>
    <div class="nav2">
      <div class="search">
        <div class="search-box">
          <a href="" class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <input type="search" id="search" name="이대 근처 맛집 찾기" placeholder="이대 근처 맛집 찾기" />
        </div>
      </div>
    </div>
    <div class="nav3">
      <ul>
        <li><a href="login.html">로그인</a></li>
        <li><a href="mypage.html">마이페이지</a></li>
      </ul>
    </div>
  </nav>

  <!-- topbar -->
  <section class="topbar">
    <a hrec="home.html" class="back-icon">
      <i class="fa solid fa-arrow-left fa-lg"></i> 
    </a>
    <div class="photo-container">
      <img class="restaurant-image" src="food.jpeg" alt="restaurant-image" />
      <img class="vegan-badge" src="vegan.png" alt="vegan-badge" />
    </div>
  </section>

  <!-- restaurant-info-section -->
  <section class="restaurant-info-section">
    <div class="section-top">
      <div class="restaurant-name-and-ratings">
        <h3 class="restaurant-name">식당 이름</h3>
        <img class="ratings" src="ratings_4.png" />
      </div>
      <div class="buttons-container">
        <button >
          <img alt="favorites" src="details.png" style="object-position: 0 0px;" />
        </button>
        <button >
          <img alt="likes" src="details.png" style="object-position: 0 -30px;" />
        </button>
        <button >
          <img alt="see-reviews" src="details.png" style="object-position: 0 -60px;" />
        </button>
        <button >
          <img alt="add-review" src="details.png" style="object-position: 0 -90px;" />
        </button>
        <button >
          <img alt="share" src="details.png" style="object-position: 0 -120px;" />
        </button>
      </div>
    </div>
    <hr class="dividing-line">
  </section>

</body>
</html>
