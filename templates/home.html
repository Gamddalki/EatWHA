{% extends "base.html" %} {% block title %}home{% endblock %} {% block css %}
<link href="/static/home.css" rel="stylesheet" /> {% endblock %} {% block navbar
%}
<div class="navbar">
  <div class="nav1">
    <a href="/" class="logo">
      <img src="/static/logo_white.png" height="70px" />
    </a>
  </div>
  <div class="nav2"></div>
  <div class="nav3">
    <ul>
      {% if session['id'] %}
      <li><a href="/logout">로그아웃</a></li>
      <li><a href="/mypage">마이페이지</a></li>
      {% else %}
      <li><a href="/login">로그인</a></li>
      <li><a href="/login">마이페이지</a></li>
      {% endif %}
    </ul>
  </div>
</div>
{% endblock %} {% block section %}
<!-- 지도 -->
<section>
  <div class="upper">
    <div class="map">
      <div class="criteria">
        <a href="/restaurant/list" class="mapbtn_sch">
          <img class="sch" height="150px" src="/static/교내.png" onmouseover="this.src='/static/교내호버.png'" onmouseout="this.src='/static/교내.png'">
        </a>

        <a href="/restaurant/list" class="mapbtn_sin">
          <img class="sin_img" height="150px" src="/static/신촌.png" onmouseover="this.src='/static/신촌호버.png'" onmouseout="this.src='/static/신촌.png'">
        </a>

        <a href="/restaurant/list"  class="mapbtn_idae" />
        <img class="idae_img" height="80px" src="/static/이대.png" onmouseover="this.src='/static/정문.png'" onmouseout="this.src='/static/이대.png'">
      </a>

        <a href="/restaurant/list" class="mapbtn_back">
          <img class="back_img" height="140px" src="/static/후문.png" onmouseover="this.src='/static/후문호버.png'" onmouseout="this.src='/static/후문.png'">
        </a>

        <a href="/restaurant/list" class="mapbtn_ahyeon">
          <img class="ahyeon_img" src="/static/아현.png" height="150px" />
        </a>

        <!-- 맛집등록하기 버튼-->
        <div class="add-restaurant">
          <a href="/restaurant/add">
            <button class="add-btn">맛집 등록</button>
          </a>
        </div>
      </div>
    </div>
  </div>

      <a href="#" class="icon">
