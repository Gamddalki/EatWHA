{% extends "base.html" %} {% block title %}add-restaurant{% endblock %} {% block
css %} <link href="/static/add-restaurant.css" rel="stylesheet" />
<script src="/static/add-restaurant.js"></script>
{% endblock %} {% block section %}
<section>
  <div class="topbar">
    <div class="topbar-upper">
      <a href="/" class="back-icon">
        <i class="fa solid fa-arrow-left fa-lg"></i>
      </a>
    </div>
    <div class="topbar-bottom">
      <div class="title">맛집 등록하기</div>
      <div class="title-description">이화의 자랑, 당신의 맛집을 알려주세요</div>
    </div>
  </div>

  <div class="content">
    <!-- 맛집 이름 입력 -->
    <form action="/restaurant/add" method="post" enctype="multipart/form-data">
      <input
        type="text"
        class="input"
        name="맛집이름"
        placeholder="맛집 이름"
        required
      /><br />

      <!-- 음식 분류 선택 -->
      <div class="food-type-container">
        <input
          type="checkbox"
          name="음식종류"
          id="food-type-check-korean"
          value="한식"
        />
        <label for="food-type-check-korean"> 한식</label>

        <input
          type="checkbox"
          name="음식종류"
          id="food-type-check-chinese"
          value="중식"
        />
        <label for="food-type-check-chinese"> 중식</label>

        <input
          type="checkbox"
          name="음식종류"
          id="food-type-check-western"
          value="양식"
        />
        <label for="food-type-check-western"> 양식</label>

        <input
          type="checkbox"
          name="음식종류"
          id="food-type-check-japanese"
          value="일식"
        />
        <label for="food-type-check-japanese"> 일식</label>

        <input
          type="checkbox"
          name="음식종류"
          id="food-type-check-cafe"
          value="카페"
        />
        <label for="food-type-check-cafe"> 카페</label>

        <input
          type="checkbox"
          name="음식종류"
          id="food-type-check-alcohol"
          value="술"
        />
        <label for="food-type-check-alcohol"> 술</label>
      </div>

      <!-- 비건 메뉴 유무 -->
      <h3 class="insert-title">비건 메뉴 유무</h3>
      <div class="vegan-container">
        <input type="radio" id="yes-vegan" name="vegan" value="비건" />
        <label for="yes-vegan">네</label>
        <input type="radio" id="no-vegan" name="vegan" value="논비건" />
        <label for="no-vegan">아니요</label>
      </div>

      <!-- 가격대 선택 -->
      <h3 class="insert-title">가격대</h3>
      <div class="price-container">
        <input type="radio" id="price1" name="pricerange" value="~ 5천 원" />
        <label for="price1">~ 5천 원</label>
        <input
          type="radio"
          id="price2"
          name="pricerange"
          value="5천 원 ~ 만 원"
        />
        <label for="price2">5천 원 ~ 만 원</label>
        <input
          type="radio"
          id="price3"
          name="pricerange"
          value="만 원 ~ 3만 원"
        />
        <label for="price3">만 원 ~ 3만 원</label>
        <input type="radio" id="price4" name="pricerange" value="3만 원 이상" />
        <label for="price4">3만 원 이상</label>
      </div>

      <!-- 위치 선택 -->
      <h3 class="insert-title">위치</h3>
      <div class="location-container">
        <input type="radio" id="loca1" name="location" value="정문" />
        <label for="loca1">정문</label>
        <input type="radio" id="loca2" name="location" value="후문" />
        <label for="loca2">후문</label>
        <input type="radio" id="loca3" name="location" value="교내" />
        <label for="loca3">교내</label>
        <input type="radio" id="loca4" name="location" value="신촌" />
        <label for="loca4">신촌</label>
        <input type="radio" id="loca5" name="location" value="아현" />
        <label for="loca5">아현</label>
      </div>

      <!-- 주소 입력 -->
      <input
        type="text"
        name="address"
        id="address"
        class="input"
        placeholder="주소"
        required
      /><br />

      <!-- 전화번호 입력 -->
      <input
        type="text"
        name="phonenum"
        id="phone-num"
        class="input"
        placeholder="전화번호"
        required
      /><br />
      <!-- 전화번호 양식에 숫자 아닌거 넣을 경우 -->

      <!-- 외부 사이트 입력 -->
      <input
        type="text"
        name="othersite"
        id="other-site"
        class="input"
        placeholder="외부 사이트"
      /><br />

      <!-- 주차 가능 여부 -->
      <h3 class="insert-title">주차 가능 여부</h3>
      <div class="parking-container">
        <input type="radio" id="yes-park" name="parking" value="주차 가능" />
        <label for="yes-park">네</label>
        <input type="radio" id="no-park" name="parking" value="주차 불가" />
        <label for="no-park">아니요</label><br />
      </div>

      <!-- 대표 이미지 넣기 -->
      <h3 class="insert-title">대표 사진</h3>
      <div class="img-container">
        <input type="file" name="rfile" id="rfile" accept="image/*" />
      </div>

      <!-- 영업시간 입력 -->
      <div class="restaurant-time-container">
        <div class="working-time-container">
          <div class="title-container">
            <h3 class="insert-title">영업시간</h3>
            <h3 class="insert-title">휴무</h3>
          </div>
          <!-- 월 영업시간 -->
          <div class="input-container">
            <input
              type="text"
              name="mondaytime"
              id="monday-time"
              class="input-date"
              placeholder="월"
            />
            <!-- 월 휴무 -->
            <input
              type="checkbox"
              name="breakday"
              id="input-check-mon"
              value="월"
            />
            <label for="input-check-mon"></label>
          </div>

          <!-- 화 영업시간 -->
          <div class="input-container">
            <input
              type="text"
              name="tuesdaytime"
              id="tuesday-time"
              class="input-date"
              placeholder="화"
            />
            <!-- 화 휴무 -->
            <input
              type="checkbox"
              name="breakday"
              id="input-check-tues"
              value="화"
            />
            <label for="input-check-tues"></label>
          </div>

          <!-- 수 영업시간 -->
          <div class="input-container">
            <input
              type="text"
              name="wednesdaytime"
              id="wednesday-time"
              class="input-date"
              placeholder="수"
            />
            <!-- 수 휴무 -->
            <input
              type="checkbox"
              name="breakday"
              id="input-check-wed"
              value="수"
            />
            <label for="input-check-wed"></label>
          </div>

          <!-- 목 영업시간 -->
          <div class="input-container">
            <input
              type="text"
              name="thursdaytime"
              id="thursday-time"
              class="input-date"
              placeholder="목"
            />
            <!-- 목 휴무 -->
            <input
              type="checkbox"
              name="breakday"
              id="input-check-thur"
              value="목"
            />
            <label for="input-check-thur"></label>
          </div>
          <!-- 금 영업시간 -->
          <div class="input-container">
            <input
              type="text"
              name="fridaytime"
              id="friday-time"
              class="input-date"
              placeholder="금"
            />
            <!-- 금 휴무 -->
            <input
              type="checkbox"
              name="breaktime"
              id="input-check-fri"
              value="금"
            />
            <label for="input-check-fri"></label>
          </div>
          <!-- 토 영업시간 -->
          <div class="input-container">
            <input
              type="text"
              name="saturdaytime"
              id="saturday-time"
              class="input-date"
              placeholder="토"
            />
            <!-- 토 휴무 -->
            <input
              type="checkbox"
              name="breakday"
              id="input-check-sat"
              value="토"
            />
            <label for="input-check-sat"></label>
          </div>
          <!-- 일 영업시간 -->
          <div class="input-container">
            <input
              type="text"
              name="sundaytime"
              id="sunday-time"
              class="input-date"
              placeholder="일"
            />
            <!-- 일 휴무 -->
            <input
              type="checkbox"
              name="breakday"
              id="input-check-sun"
              value="일"
            />
            <label for="input-check-sun"></label>
          </div>
        </div>
      </div>

      <!-- 브레이크 타임 유무 -->
      <div class="breaktime-container">
        <h3 class="insert-title">브레이크 타임</h3>
        <div class="breaktime-answer-container">
          <input type="radio" id="yes-breakt" name="isBreaktime" value="YES" />
          <label for="yes-breakt">네</label>
          <input type="radio" id="no-breakt" name="isBreaktime" value="NO" />
          <label for="no-breakt">아니요</label><br />
        </div>
      </div>
      <input type="text" class="input-break" placeholder="00:00 ~ 00:00" />

      <!-- 등록 버튼 & 다른 대표메뉴 추가 -->
      <div class="submit-button-container">
        <button class="submit-button">등록</button>
        <a href="add-menu.html">
          <button class="submit-button">대표 메뉴 등록하기</button>
        </a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
